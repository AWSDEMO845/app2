apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devsecops
  name: devsecops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsecops
  strategy: {}
  template:
    metadata:
      labels:
        app: devsecops
    spec:
      volumes: 
      - name: vol
        emptyDir: {}
      serviceAccountName: default
      containers:
      - image: awsdemo84/kubernetes-devops-security:1.0.0-4
        name: devsecops-container
        ports:
        - containerPort: 8081
        volumeMounts: 
        - mountPath: /tmp
          name: vol
        securityContext: 
          runAsNonRoot: true
          runAsUser: 100
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: devsecops
  name: devsecops-svc
spec:
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: http
  selector:
    app: devsecops
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsecops-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app2.my-resolve-business.click  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devsecops-svc
            port:
              number: 8081